<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>.CAT Home</title>
    
    
    <!-- 
    -- Linked styles, files, icons.
    -->
    <link rel="stylesheet" href="styles/index.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <!-- 
    -- Linked scripst files.
    -->
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
   <header>
      <nav></nav>
   </header>
    <!-- start wrapper -->
    <div class="wrapper">
        <!-- start main -->
        <div class="main">
            <!-- start room box -->
            <div class="rooms_box">
                <!-- start roooms items -->
                <div class="room_item" name="kitchen">
                    <div class="room_image"></div>
                    <div class="room_info">
                        <div class="info_text"></div>
                        <div class="open_control"></div>
                    </div>
                    <div class="room_control">
                        <div class="close_control"></div>
                    </div>
                </div>
                <div class="room_item" name="badroom">
                    <div class="room_image"></div>
                    <div class="room_info">
                        <div class="info_text"></div>
                        <div class="open_control"></div>
                    </div>
                    <div class="room_control">
                        <div class="close_control"></div>
                    </div>
                </div>
                <div class="room_item" name="bathroom">
                    <div class="room_image"></div>
                    <div class="room_info">
                        <div class="info_text"></div>
                        <div class="open_control"></div>
                    </div>
                    <div class="room_control">
                        <div class="close_control"></div>
                    </div>
                </div>
                <div class="room_item" name="livingroom">
                    <div class="room_image"></div>
                    <div class="room_info">
                        <div class="info_text"></div>
                        <div class="open_control"></div>
                    </div>
                    <div class="room_control">
                        <div class="close_control"></div>
                    </div>
                </div>
                <div class="room_item" name="office">
                    <div class="room_image"></div>
                    <div class="room_info">
                        <div class="info_text"></div>
                        <div class="open_control"></div>
                    </div>
                    <div class="room_control">
                        <div class="close_control"></div>
                    </div>
                </div>
                <div class="room_item" name="corridor">
                    <div class="room_image"></div>
                    <div class="room_info">
                        <div class="info_text"></div>
                        <div class="open_control"></div>
                    </div>
                    <div class="room_control">
                        <div class="close_control"></div>
                    </div>
                </div>
                <!-- end roooms items -->
            </div>
            <!-- end room box -->
        </div>
        <!-- end main -->
    </div>
    <!-- end wrapper -->
</body>
</html>
